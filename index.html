<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Nomad Browser</title>
  </head>
  <body>
    <h2 class="clock">00:00:00</h2>
    <form class="login-form hidden">
      <input
        class="user-info"
        required
        maxlength="15"
        type="text"
        placeholder="What's Your Name?"
      />
      <input class="user-info__submit" type="submit" value="Log In" />
    </form>
    <h1 class="greeting hidden"></h1>
    <form class="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul class="todo-list"></ul>
    <ul class="finished-list"></ul>
    <div class="quote">
      <p></p>
      <span></span>
    </div>
    <div class="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
